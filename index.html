<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã–zel Buton</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      /* Modern & Premium Design */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
      }

      /* Stars Animation Background */
      #stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: var(--opacity);
          transform: scale(1);
        }
        50% {
          opacity: 0.2;
          transform: scale(0.5);
        }
      }

      #countdown-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10rem;
        font-weight: bold;
        color: white;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .banner-container {
        margin-bottom: 10px;
        z-index: 10;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      }

      .banner-img {
        width: 550px;
        max-width: 90vw;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      /* Sallanma Efekti */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-15px) rotate(-3deg);
        }
        40% {
          transform: translateX(15px) rotate(3deg);
        }
        60% {
          transform: translateX(-10px) rotate(-2deg);
        }
        80% {
          transform: translateX(10px) rotate(2deg);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 60px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 80%;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 1.5rem;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hidden {
        display: none !important;
      }

      #birthday-msg {
        animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
          filter: blur(10px);
        }
        100% {
          transform: scale(1);
          opacity: 1;
          filter: blur(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="stars-container"></div>
    <div id="countdown-overlay"></div>

    <div id="banner-container" class="banner-container hidden">
      <img
        class="banner-img"
        src="Balloon-Border.png"
        alt="Happy Birthday Banner"
      />
    </div>

    <div class="card">
      <div id="initial-content">
        <button id="mainBtn">TIKLA</button>
      </div>

      <div id="birthday-msg" class="hidden">
        <h1
          style="
            font-size: 3rem;
            background: linear-gradient(to right, #60a5fa, #802893);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Ä°YÄ° KÄ° DOÄžDUN! ðŸŽ‰
        </h1>
        <p style="font-family: monospace; font-size: 1.5rem">
          Yeni yaÅŸÄ±nda her ÅŸey gÃ¶nlÃ¼nce olsun!
        </p>
        <p style="font-family: monospace; font-size: 0.9rem; color: #94a3b8">
          (By Onur YÃ¼ksek)
        </p>
      </div>
    </div>

    <script>
      // YÄ±ldÄ±zlarÄ± oluÅŸtur
      const starsContainer = document.getElementById("stars-container");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        const size = Math.random() * 2 + 1 + "px";
        star.style.width = size;
        star.style.height = size;
        star.style.setProperty("--duration", Math.random() * 3 + 2 + "s");
        star.style.setProperty("--opacity", Math.random());
        starsContainer.appendChild(star);
      }

      const btn = document.getElementById("mainBtn");
      const initial = document.getElementById("initial-content");
      const message = document.getElementById("birthday-msg");
      const banner = document.getElementById("banner-container");
      const overlay = document.getElementById("countdown-overlay");

      let surpriseActive = false;

      // Sallanma fonksiyonu
      function triggerShake() {
        document.body.classList.remove("shake");
        void document.body.offsetWidth; // Reflow forcing
        document.body.classList.add("shake");
      }

      btn.addEventListener("click", () => {
        let count = 3;
        overlay.style.opacity = "1";
        overlay.textContent = count;
        overlay.style.pointerEvents = "all";
        triggerShake(); // 3'te salla

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            overlay.textContent = count;
            triggerShake(); // 2 ve 1'de salla
          } else {
            clearInterval(interval);
            overlay.textContent = "ðŸŽ†";
            triggerShake(); // Patlama anÄ±nda salla

            setTimeout(() => {
              overlay.style.opacity = "0";
              overlay.style.pointerEvents = "none";
              surpriseActive = true;

              confetti({
                particleCount: 700,
                spread: 150,
                origin: { y: 0.5 },
                colors: ["#60a5fa", "#802893", "#ffffff"],
              });
              confetti({
                particleCount: 200,
                spread: 200,
                origin: { y: 0 },
                scalar: 2,
                shapes: ["circle"],
                colors: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"],
              });

              initial.classList.add("hidden");
              message.classList.remove("hidden");
              banner.classList.remove("hidden");
              document.body.style.backgroundColor = "#1e1b4b";
            }, 800);
          }
        }, 1000);
      });

      // TÄ±klama etkileÅŸimi
      window.addEventListener("mousedown", (e) => {
        if (!surpriseActive) return;
        confetti({
          particleCount: 50,
          spread: 80,
          origin: {
            x: e.clientX / window.innerWidth,
            y: e.clientY / window.innerHeight,
          },
          colors: ["#60a5fa", "#802893", "#ffffff"],
        });
      });

      window.addEventListener("touchstart", (e) => {
        if (!surpriseActive) return;
        const touch = e.touches[0];
        confetti({
          particleCount: 30,
          spread: 50,
          origin: {
            x: touch.clientX / window.innerWidth,
            y: touch.clientY / window.innerHeight,
          },
          colors: ["#60a5fa", "#802893", "#ffffff"],
        });
      });
    </script>
  </body>
</html>
