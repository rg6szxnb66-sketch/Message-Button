<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã–zel Buton</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      /* Modern & Premium Design */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
      }

      /* Stars Animation Background */
      #stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: var(--opacity);
          transform: scale(1);
        }
        50% {
          opacity: 0.2;
          transform: scale(0.5);
        }
      }

      #countdown-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10rem;
        font-weight: bold;
        color: white;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .banner-container {
        margin-bottom: 10px;
        z-index: 10;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      }

      .banner-img {
        width: 550px;
        max-width: 90vw;
        animation: float 6s ease-in-out infinite;
      }

      #flash {
        /* DoÄŸum gÃ¼nÃ¼ mesajÄ± sÄ±rasÄ±nda ekranÄ±n kÄ±sa sÃ¼reliÄŸine beyazlaÅŸmasÄ± iÃ§in efekt */
        position: fixed;
        inset: 0;
        background: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s ease;
        z-index: 998;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-15px) rotate(-3deg);
        }
        40% {
          transform: translateX(15px) rotate(3deg);
        }
        60% {
          transform: translateX(-10px) rotate(-2deg);
        }
        80% {
          transform: translateX(10px) rotate(2deg);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 60px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 80%;
        z-index: 10;
      }

      /* Kayan YÄ±ldÄ±z (Shooting Star) DÃ¼zenlendi */
      .shooting-star {
        position: fixed;
        top: 0;
        left: -200px;
        width: 150px;
        height: 2px;
        background: linear-gradient(90deg, white, rgba(255, 255, 255, 0));
        opacity: 0.8;
        pointer-events: none;
        z-index: 0;
        animation: shoot 1.2s ease-out forwards;
      }

      @keyframes shoot {
        0% {
          transform: translateX(0) translateY(0) rotate(25deg);
          opacity: 1;
        }
        100% {
          transform: translateX(150vw) translateY(75vh) rotate(25deg);
          opacity: 0;
        }
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 1.5rem;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hidden {
        display: none !important;
      }

      #birthday-msg {
        animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
          filter: blur(10px);
        }
        100% {
          transform: scale(1);
          opacity: 1;
          filter: blur(0);
        }
      }

      #decoded-title {
        font-family: "Courier New", Courier, monospace;
        display: inline-block; /* GeniÅŸlik sabitlemek iÃ§in gerekli */
        min-width: 12ch; /* YazÄ± uzunluÄŸu kadar (yaklaÅŸÄ±k) yer ayÄ±rÄ±r, titremeyi keser */
        white-space: nowrap; /* Alt satÄ±ra kaymayÄ± Ã¶nler */
        margin: 0 auto;
      }

      #onur {
        opacity: 0;
        transform: translateY(20px);
        transition:
          opacity 1s ease,
          transform 1s ease;
        font-family: monospace;
        font-size: 0.9rem;
        color: #94a3b8;
        margin-top: 15px;
      }

      /*JavaScript ile gÃ¶rÃ¼nÃ¼r hale geldiÄŸinde yazar ismi animasyonlu ÅŸekilde ortaya Ã§Ä±kar*/
      #onur.visible {
        opacity: 1;
        transform: translateY(
          0
        ); /* Yazar ismi hafifÃ§e yukarÄ± kayarak gÃ¶rÃ¼nÃ¼r hale gelir */
      }
    </style>
  </head>
  <body>
    <div id="stars-container"></div>
    <div id="countdown-overlay"></div>
    <div id="flash"></div>

    <div id="banner-container" class="banner-container hidden">
      <img
        class="banner-img"
        src="Balloon-Border.png"
        alt="Happy Birthday Banner"
      />
    </div>

    <div class="card">
      <div id="initial-content">
        <button id="mainBtn">TIKLA</button>
      </div>

      <div id="birthday-msg" class="hidden">
        <h1
          id="decoded-title"
          style="
            font-size: 3rem;
            background: linear-gradient(to right, #60a5fa, #802893);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          S2kgRG9nZHVulA==
        </h1>
        <p style="font-family: monospace; font-size: 1.5rem">
          Yeni yaÅŸÄ±nda her ÅŸey gÃ¶nlÃ¼nce olsun!
        </p>
        <p
          id="onur"
          style="font-family: monospace; font-size: 0.9rem; color: #94a3b8"
        >
          (By Onur YÃ¼ksek)
        </p>
      </div>
    </div>

    <script>
      // YÄ±ldÄ±zlarÄ± oluÅŸtur
      const starsContainer = document.getElementById("stars-container");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        const size = Math.random() * 2 + 1 + "px";
        star.style.width = size;
        star.style.height = size;
        star.style.setProperty("--duration", Math.random() * 3 + 2 + "s");
        star.style.setProperty("--opacity", Math.random());
        starsContainer.appendChild(star);
      }

      const btn = document.getElementById("mainBtn");
      const initial = document.getElementById("initial-content");
      const message = document.getElementById("birthday-msg");
      const banner = document.getElementById("banner-container");
      const overlay = document.getElementById("countdown-overlay");
      const decodedTitle = document.getElementById("decoded-title");
      const author = document.getElementById("onur");

      let surpriseActive = false;

      function triggerShake() {
        document.body.classList.remove("shake");
        void document.body.offsetWidth;
        document.body.classList.add("shake");
      }

      // Kayan YÄ±ldÄ±z Fonksiyonu
      function createShootingStar() {
        const star = document.createElement("div");
        star.classList.add("shooting-star");
        star.style.top = Math.random() * window.innerHeight * 0.5 + "px";
        document.body.appendChild(star);
        setTimeout(() => {
          star.remove();
        }, 1200);
      }

      setInterval(() => {
        if (Math.random() < 0.3) {
          createShootingStar();
        }
      }, 2000);

      // Åžifre Ã‡Ã¶zme Efekti
      function decodeEffect() {
        const finalMainText = "Ä°YÄ° KÄ° DOÄžDUN! ðŸŽ‰";
        let iterations = 0;
        const interval = setInterval(() => {
          decodedTitle.innerText = finalMainText
            .split("")
            .map((letter, index) => {
              if (index < iterations) return finalMainText[index];
              const chars = "ABCDEFGHJKLMNOPQRSTUVWXYZ0123456789$#%&*";
              return chars[Math.floor(Math.random() * chars.length)];
            })
            .join("");

          if (iterations >= finalMainText.length) {
            clearInterval(interval);
            setTimeout(() => {
              author.classList.add("visible");
            }, 500);
          }
          iterations += 1 / 12; // HÄ±z ayarÄ± (1 harf 12 iterasyonda Ã§Ã¶zÃ¼lÃ¼r)
        }, 40); // Her 40ms'de bir harf Ã§Ã¶zÃ¼lÃ¼r.
      }

      btn.addEventListener("click", () => {
        let count = 3;
        overlay.style.opacity = "1";
        overlay.textContent = count;
        overlay.style.pointerEvents = "all";
        triggerShake();

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            overlay.textContent = count;
            triggerShake();
          } else {
            clearInterval(interval);
            overlay.textContent = "ðŸŽ†";
            triggerShake();

            setTimeout(() => {
              overlay.style.opacity = "0";
              overlay.style.pointerEvents = "none";
              surpriseActive = true;

              const flash = document.getElementById("flash");
              flash.style.opacity = "1"; //Flash efekti baÅŸlasÄ±n

              setTimeout(() => {
                flash.style.opacity = "0";
              }, 100);

              confetti({
                particleCount: 700,
                spread: 150,
                origin: { y: 0.5 },
                colors: ["#60a5fa", "#802893", "#ffffff"],
              });

              initial.classList.add("hidden");
              message.classList.remove("hidden");
              banner.classList.remove("hidden");
              document.body.style.backgroundColor = "#1e1b4b";

              decodeEffect(); // Åžifre Ã§Ã¶zme baÅŸlasÄ±n
            }, 800);
          }
        }, 1000);
      });

      // TÄ±klama etkileÅŸimi
      window.addEventListener("mousedown", (e) => {
        if (!surpriseActive) return;
        confetti({
          particleCount: 50,
          spread: 80,
          origin: {
            x: e.clientX / window.innerWidth,
            y: e.clientY / window.innerHeight,
          },
          colors: ["#60a5fa", "#802893", "#ffffff"],
        });
      });

      window.addEventListener("touchstart", (e) => {
        if (!surpriseActive) return;
        const touch = e.touches[0];
        confetti({
          particleCount: 30,
          spread: 50,
          origin: {
            x: touch.clientX / window.innerWidth,
            y: touch.clientY / window.innerHeight,
          },
          colors: ["#60a5fa", "#802893", "#ffffff"],
        });
      });
    </script>
  </body>
</html>
